apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: isdialogmelding
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 70
  liveness:
    path: /is_alive
    initialDelay: 60
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  readiness:
    path: /is_ready
    initialDelay: 60
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  leaderElection: true
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 384Mi
  ingresses:
    - "https://isdialogmelding.intern.nav.no"
  azure:
    application:
      enabled: true
      tenant: nav.no
      replyURLs:
        - "https://isdialogmelding.intern.nav.no/oauth2/callback"
      claims:
        extra:
          - "NAVident"
  envFrom:
    - configmap: loginservice-idporten
    - secret: isdialogmelding-serviceuser
    - secret: isdialogmelding-redis-password
  env:
    - name: KTOR_ENV
      value: "production"
    - name: MQGATEWAY_HOSTNAME
      value: "a01apvl269.adeo.no"
    - name: MQGATEWAY_PORT
      value: '1414'
    - name: MQGATEWAY_NAME
      value: "MPLS02"
    - name: MQGATEWAY_CHANNEL_NAME
      value: "P_isdialogmelding"
    - name: MOTTAK_QUEUE_UTSENDING_QUEUENAME
      value: QA.P414.IU03_UTSENDING

